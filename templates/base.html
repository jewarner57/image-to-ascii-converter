<!DOCTYPE html>
<html>

<head>
    <title>imgtoascii</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom Styles-->
    <link rel="stylesheet" href="./static/styles.css" />

    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Major+Mono+Display&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/">
            <img src="../static/images/logo-image.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Image To Ascii
        </a>
        {% if url_for(request.endpoint) == "/"%}
        <a href="/convert">
            <div class="btn btn-primary ml-auto">Convert</div>
        </a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer page-footer font-small bg-dark p-4">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-12 text-center text-light">
                    Copyright 2020, Jonathan Warner
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
